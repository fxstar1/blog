<h4 id="vim-1">最爱的vim高级用法</h4>

<p><code>vim
    let @c="^v$\"ay@a"
    noremap &lt;F4&gt; @c
</code></p>

<p> 细节:利用vim中的寄存器存储\[执行当前行的命令\]
寄存器c存储的命令为:将当前行存储至寄存器a中,并执行
将执行寄存器c中命令这一操作绑定在按键\&lt;F4\&gt;上
按下F4即可在vim中执行当前行的命令

这里的命令既可以是vim中的一系列操作,也可以调用系统命令
基于这样一个工具可以实现"所见即可执行"的功能
</p>
