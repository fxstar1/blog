<ol>
  <li>被吵醒了很难睡着，似乎时睡得太浅了，可是半夜打雷下雨又吵不醒她</li>
  <li>她为什么那么喜欢吃肉</li>
  <li>为什么她瘦不下去
更多的未知。。。</li>
</ol>

<p> 无论如何，我喜欢这么可爱的她，为什么呢，或许这也是未解之谜吧！</p>
