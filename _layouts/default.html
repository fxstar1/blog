<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="description" content="Blog : my github blog website">

        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

        <title>Blog</title>
    </head>

    <body>

        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <h1 id="project_title">Blog</h1>
                <h2 id="project_tagline">my github blog website</h2>
            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner" >
                <div class="inner_left">
                    <ul class="post-list">
                        {% for post in site.posts %}
                        {{ post.date | date: "%F" }} <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> <br>
                        {% endfor %}
                    </ul>
                </div>

                <div class="inner_right">
                    <h1>
                        <a id="blog-website" class="anchor" href="#blog-website" aria-hidden="true"><span class="octicon octicon-link"></span></a>blog website</h1>

                    <p>this is fxstar1's blog website,
                    and my nickname is fiks,
                    so welcome!</p>
                    <article>
                        {{ content }}
                    </article>
                </div>
            </section>
        </div>

        <!-- FOOTER  -->
        <div id="footer_wrap" class="outer">
            <footer class="inner">
                <p class="copyright">Blog maintained by <a href="https://github.com/fxstar1">fxstar1</a></p>
                <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
            </footer>
        </div>
